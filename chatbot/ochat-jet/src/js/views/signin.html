<div class="demo-signin-bg oj-flex oj-sm-justify-content-flex-end">
    <div class="oj-flex-item oj-sm-9 demo-signin-column oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap">

        <div class="oj-flex-item oj-sm-align-self-flex-end oj-flex oj-sm-align-items-flex-end">
            <div class="demo-circle-logo-container">
                <div class="demo-circle-logo"></div>
            </div>
        </div>

        <div class="oj-flex-item">
            <div class="oj-hybrid-padding-start">
                <h1 class="demo-signin-appname">Oracle
                    <div style="font-weight: 400;">OChat</div>
                </h1>
            </div>

            <div class="demo-signin-form-container oj-hybrid-padding">
                <form class="demo-signin-form oj-hybrid-padding-vertical" method="post" name="signInForm">

                    <select data-bind="ojComponent: {component: 'ojSelect',
                                   value: user,
                                   multiple: false,
                                   placeholder: 'Choose User',
                                   minimumResultsForSearch: 100,
                                   options: users,
                                   optionsKeys: { value: 'id', label: 'username'}}" id="setUser">
                    </select>

                    <input id="serverUrl" placeholder="localhost:3000"
                           autocapitalize=off aria-label="server url"
                           data-bind="ojComponent: {component: 'ojInputText', value: serverUrl, required: true }">

                    <div class="oj-hybrid-padding-top">
                        <button id="signInBtn" class="demo-signin-button oj-hybrid-padding-horizontal"
                                data-bind="click: signIn, ojComponent: {component:'ojButton', label: 'Sign In', chroming: 'full'}"></button>
                        <a href="javascript:;" class="forgotLinkM">Can't sign in?</a>
                    </div>


                    <!--<div id="rememberUrlCheckBox" aria-label="Remember URL"-->
                    <!--data-bind="ojComponent: { component: 'ojCheckboxset', value: rememberUrl }"-->
                    <!--class='oj-checkboxset-no-chrome oj-checkboxset-input-start'>-->

                    <!--<span class="oj-choice-row">-->
                    <!--<input id="rememberUserName" type="checkbox" value="remember">-->
                    <!--<label for="rememberUserName">Remember User Name</label>-->
                    <!--</span>-->
                    <!--</div>-->
                </form>
            </div>
        </div>

        <div class="oj-flex-item oj-sm-align-self-flex-end demo-flex-zero" style="padding: 20px;">
            <img src="css/images/OracleLogoBLK.png" width="87" height="11" alt="Oracle Logo">
        </div>
    </div>
</div>
