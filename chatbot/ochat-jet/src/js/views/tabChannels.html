<div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">

        <button id="addChannel" class="demo-fab" data-bind="ojComponent: {component:'ojButton',
              label: 'Add Channel', display: 'icons', chroming: 'half',
              icons: {start: 'oj-fwk-icon demo-add-icon'}},
              click: goToAddChannel">
        </button>

        <ul id="channelsListView" aria-label="channels list"
            data-bind="ojComponent: {
            component: 'ojListView',
            scrollPolicyOptions: { scroller: scrollElem },
            data: channelsTableData,
            selectionMode: 'single',
            item: {template: 'template'},
            optionChange: selectHandler,
            ready: handleReady,
            destroy: handleDestroy,
            rootAttributes: {style: 'width:100%;overflow-x:hidden;',
            id: 'channelsListViewContainer'}}">
        </ul>

    </div>
</div>

<script type="text/html" id="template">
    <li data-bind="attr: {id: $root.id}" style="padding:0;" class="demo-item-marker">
        <div class="oj-offcanvas-outer-wrapper demo-overflow-control">
            <div class="oj-offcanvas-inner-wrapper">
                <div class="oj-flex-bar oj-sm-flex-wrap-nowrap oj-hybrid-padding">
                    <div class="oj-flex-bar-start demo-incidents-list-item-start oj-sm-justify-content-center oj-sm-align-items-center demo-flex-zero oj-sm-flex-direction-column">
                        <div data-bind="text: name" class="demo-incidents-list-item-priority"></div>
                    </div>
                    <div class="oj-flex-bar-middle oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap oj-sm-justify-content-center">
                        <div class="oj-flex-bar">
                            <div class="oj-flex-bar-start demo-incidents-list-item-problem demo-dont-break-out"
                                 data-bind="text: firstName"></div>
                            <div class="oj-flex-bar-end demo-incidents-list-item-status demo-flex-zero"
                                 data-bind="text: statusObservable().toUpperCase()"></div>
                        </div>
                        <div class="oj-flex-bar">
                            <div class="oj-flex-bar-start demo-incidents-list-item-customer"
                                 data-bind="text: email"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </li>
</script>
